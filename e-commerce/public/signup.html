<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(247, 247, 234);
        }
        .signup-pop{
            /* flex-direction: column; */
            display: flex;
            height: 100vh;
            /* width: 250px; */
            align-items: center;
            /* margin-left: 100px; */
            justify-content: center;
            background-color: rgb(247, 247, 234);
        }
        .signup-box{
            border: solid 1px;
            border-radius: 7px;
            padding: 25px;
            border: none;
            background-color: rgb(186, 224, 240);
        }
        .signup-but{
            text-align: center;
            border-radius: 4px;
            padding: 7px;
            font-size: 16px;
            background-color: beige;
            border:none;
            cursor: pointer;
           
            
        }
        input{
            background-color: rgb(186, 224, 240);
            width:230px;
            height: 30px;
            /* box-shadow: none; */
            border: none;
            outline: none;
            border-bottom: 1px solid;
            /* border-radius: 4px; */
            
        }
        .di{
            display: flex;
            justify-content: center;
        }
        .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <form>
        <div class="signup-pop">
            <div class="signup-box">
                <h2 style="text-align: center;">Sign Up</h2>
                <p style="text-align: center;">Create New Account</p>
                <input type="text" placeholder="Name" required><br><br>
                <input type="email" required id="regUser" placeholder="Email" ><br>
                <br>
                <input type="password" id="regPass" placeholder="Password" required>
                <br>
                <Br><br>
                <div class="di">
                <button type="submit" onclick=register(event) class="signup-but">Sign Up</button>
                </div>
                <div class="spinner" id="spinner"></div>
                 <p>Already have an account? <a href="signIn.html">Login</a></p>
                <p id="regMsg" style="color: rgb(17, 187, 17);"></p>
            </div>
        </div>
    </form>
    <script>
        function register(event) {
            event.preventDefault();

      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const spinner = document.getElementById("spinner");
      const msg = document.getElementById("regMsg");

      if (username && password) {
        // Show spinner and message
        spinner.style.display = "block";
        msg.style.color = "blue";
        msg.textContent = "Registering and logging in...";

        // Simulate delay
        setTimeout(() => {
          // Save user and auto-login
          localStorage.setItem("user", JSON.stringify({ username, password }));
          localStorage.setItem("loggedIn", "true");

          msg.style.color = "green";
          msg.textContent = "Success! Redirecting to home...";

          // Hide spinner
          spinner.style.display = "none";

          // Redirect to home page
          setTimeout(() => {
            window.location.href = "index.html";
          }, 500);
        }, 1000);
      } else {
        msg.style.color = "red";
        msg.textContent = "Please fill all fields!";
        spinner.style.display = "none";
      }
    }
    </script>
</body>
</html>
