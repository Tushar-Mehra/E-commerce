      <div class="container grid grid-two--cols">

          <form action="#">
            <div class="grid grid-two-cols mb-3">
              <div>
                <label for="username">full name</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  autocomplete="off"
                  placeholder="enter full name"
                />
              </div>

              <div>
                <label for="email">email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="off"
                  placeholder="abc@thapa.com"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="subject">subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                required
                autocomplete="off"
                placeholder="title of your message"
              />
            </div>

            <div class="mb-3">
              <label for="message">message</label>
              <textarea
                name="message"
                id="message "
                cols="30"
                rows="10"
                placeholder="we are always here to help you."
              ></textarea>
            </div>

            <div class="mt-3">
              <button type="submit" class="btn contact-btn">
                send message
              </button>
            </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const authArea = document.getElementById("authArea");
  const isLoggedIn = localStorage.getItem("loggedIn") === "true";

  if (isLoggedIn) {
    authArea.innerHTML = `
      <div style="position: relative;">
        <i class="fa-solid fa-user" style="font-size: 24px; cursor: pointer;" id="profileIcon"></i>
        <div id="profileMenu" style="display: none; position: absolute; top: 30px; right: 0; background: white; border: 1px solid #ccc; padding: 10px;">
          <button class="logoutbtn" id="logoutBtn" style="cursor:pointer;">Logout</button>
        </div>
      </div>
    `;

    // Toggle dropdown menu
    document.addEventListener("click", (e) => {
      const menu = document.getElementById("profileMenu");
      if (e.target.id === "profileIcon") {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      } else if (!menu.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    // Bind logout button
    document.addEventListener("click", (e) => {
      if (e.target.id === "logoutBtn") {
        localStorage.removeItem("loggedIn");
        location.reload();
      }
    });

  } else {
    authArea.innerHTML = `
      <a href="signIn.html">SIGN IN</a>
      <a href="signup.html">SIGN UP</a>
    `;
  }
});

</script>
